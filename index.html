<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aftelkalender</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef5ff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      z-index: 10;
      position: relative;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      z-index: 10;
      position: relative;
    }

    /* BERG */
    .mountain {
      position: absolute;
      top: 0;
      right: 0;
      width: 140%;
      height: 140%;
      background: #dfe9f3;
      transform: rotate(-20deg);
      transform-origin: top right;
      z-index: 1;
    }

    /* SKIER */
    .skier {
      position: absolute;
      top: 120px;
      right: 120px;
      font-size: 60px;
      animation: ski 12s linear infinite;
      z-index: 5;
    }

    @keyframes ski {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      70% {
        transform: translate(-1200px, 500px);
        opacity: 1;
      }
      75% {
        opacity: 0;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0;
      }
    }

    /* ‚ùÑÔ∏è SNEEUW */
    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 12px;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <h1>Aftellen naar ski reis üéø</h1>
  <div id="countdown"></div>

  <!-- BERG -->
  <div class="mountain"></div>

  <!-- SKIER -->
  <div class="skier">‚õ∑Ô∏è</div>

  <!-- ‚ùÑÔ∏è SNEEUW -->
  <script>
    const snowCount = 40;

    for (let i = 0; i < snowCount; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerHTML = "‚ùÑ";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = (5 + Math.random() * 5) + "s";
      snow.style.fontSize = (8 + Math.random() * 10) + "px";
      snow.style.opacity = Math.random();
      document.body.appendChild(snow);
    }
  </script>

  <!-- AFTELLER -->
  <script>
    const targetDate = new Date("2026-02-01 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const dagen = Math.floor(diff / (1000 * 60 * 60 * 24));
      const uren = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minuten = Math.floor((diff / (1000 * 60)) % 60);
      const seconden = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${dagen} dagen ${uren} uur ${minuten} min ${seconden} sec`;
    }, 1000);
  </script>

</body>
</html>
