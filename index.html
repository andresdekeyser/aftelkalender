<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aftelkalender</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: linear-gradient(#87ceeb, #ffffff);
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    #countdown {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 60px;
    }

    /* BERG */
    .mountain {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top right, #ccc, #eee);
      clip-path: polygon(0% 100%, 40% 20%, 70% 60%, 100% 30%, 100% 100%);
    }

    /* SKI√ãR */
    .skier {
      position: absolute;
      top: -50px;
      right: -50px;
      font-size: 40px;
      animation: ski 6s linear infinite;
    }

    /* ANIMATIE: rechtsboven ‚Üí linksonder ‚Üí terug */
    @keyframes ski {
      0% {
        top: -50px;
        right: -50px;
        transform: rotate(20deg);
        opacity: 1;
      }
      70% {
        top: 70%;
        right: 90%;
        transform: rotate(-20deg);
        opacity: 1;
      }
      71% {
        opacity: 0;
      }
      100% {
        top: -50px;
        right: -50px;
        transform: rotate(20deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Aftellen naar ski reis üéâ</h1>

  <div id="countdown"></div>

  <!-- SKI√ãR -->
  <div class="skier">‚õ∑Ô∏è</div>

  <!-- BERG -->
  <div class="mountain"></div>

  <script>
    const targetDate = new Date("2026-02-01 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const dagen = Math.floor(diff / (1000 * 60 * 60 * 24));
      const uren = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minuten = Math.floor((diff / (1000 * 60)) % 60);
      const seconden = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${dagen} dagen ${uren} uur ${minuten} min ${seconden} sec`;
    }, 1000);
  </script>

</body>
</html>
