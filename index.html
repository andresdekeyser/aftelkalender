<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aftelkalender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #countdown {
      font-size: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Aftellen naar ski reis ðŸŽ‰</h1>
<div id="countdown"></div>

<script>
  const targetDate = new Date("2026-02-01 00:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    const dagen = Math.floor(diff / (1000 * 60 * 60 * 24));
    const uren = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minuten = Math.floor((diff / (1000 * 60)) % 60);
    const seconden = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `${dagen} dagen ${uren} uur ${minuten} min ${seconden} sec`;
  }, 1000);
</script>

</body>
</html>
