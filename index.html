<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aftelkalender</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #eef5ff;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    /* BERG */
    .mountain {
      position: absolute;
      top: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .slope {
      position: absolute;
      top: 0;
      right: 0;
      width: 140%;
      height: 6px;
      background: #444;
      transform-origin: top right;
      transform: rotate(35deg);
    }

    /* SKI√ãR */
    .skier {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 40px;
      transform-origin: center;
      animation: ski 8s linear infinite;
    }

    @keyframes ski {
      0% {
        transform: translate(0, 0) rotate(35deg);
      }
      100% {
        transform: translate(-140vw, 100vh) rotate(35deg);
      }
    }
  </style>
</head>

<body>

  <h1>Aftellen naar ski reis üéø</h1>
  <div id="countdown"></div>

  <!-- BERG + SKI√ãR -->
  <div class="mountain">
    <div class="slope"></div>
    <div class="skier">‚õ∑Ô∏è</div>
  </div>

  <script>
    const targetDate = new Date("2026-02-01 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const dagen = Math.floor(diff / (1000 * 60 * 60 * 24));
      const uren = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minuten = Math.floor((diff / (1000 * 60)) % 60);
      const seconden = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${dagen} dagen ${uren} uur ${minuten} min ${seconden} sec`;
    }, 1000);
  </script>

</body>
</html>
