<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aftelkalender</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef5ff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    /* BERG */
    .mountain {
      position: absolute;
      top: 0;
      right: 0;
      width: 120%;
      height: 120%;
      background: #dfe9f3;
      transform: rotate(-20deg);
      transform-origin: top right;
    }

    /* SKIER */
    .skier {
      position: absolute;
      top: 120px;
      right: 120px;
      font-size: 40px;
      animation: ski 10s linear infinite;
    }

    /* ANIMATIE: exact langs de rand */
    @keyframes ski {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      70% {
        transform: translate(-1000px, 400px);
        opacity: 1;
      }
      75% {
        opacity: 0;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Aftellen naar ski reis üéø</h1>
  <div id="countdown"></div>

  <!-- BERG -->
  <div class="mountain"></div>

  <!-- SKIER OP DE RAND -->
  <div class="skier">‚õ∑Ô∏è</div>

  <script>
    const targetDate = new Date("2026-02-01 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const dagen = Math.floor(diff / (1000 * 60 * 60 * 24));
      const uren = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minuten = Math.floor((diff / (1000 * 60)) % 60);
      const seconden = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${dagen} dagen ${uren} uur ${minuten} min ${seconden} sec`;
    }, 1000);
  </script>

</body>
</html>
