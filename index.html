<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aftelkalender</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(#cce7ff, #ffffff);
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 60px;
    }

    /* BERG */
    .mountain {
      position: relative;
      width: 100%;
      height: 300px;
      background: linear-gradient(to top right, #ffffff 50%, #dddddd 50%);
      overflow: hidden;
    }

    /* SKIER */
    .skier {
      position: absolute;
      top: 20px;
      left: -50px;
      font-size: 40px;
      animation: ski 8s linear infinite;
    }

    @keyframes ski {
      0% {
        top: 20px;
        left: -50px;
        transform: rotate(0deg);
      }
      60% {
        top: 220px;
        left: 100%;
        transform: rotate(20deg);
      }
      100% {
        top: 20px;
        left: -50px;
        transform: rotate(0deg);
      }
    }
  </style>
</head>

<body>

  <h1>Aftellen naar ski reis üéø</h1>

  <div id="countdown"></div>

  <!-- BERG + SKIER -->
  <div class="mountain">
    <div class="skier">‚õ∑Ô∏è</div>
  </div>

  <script>
    const targetDate = new Date("2026-02-01 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const dagen = Math.floor(diff / (1000 * 60 * 60 * 24));
      const uren = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minuten = Math.floor((diff / (1000 * 60)) % 60);
      const seconden = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${dagen} dagen ${uren} uur ${minuten} min ${seconden} sec`;
    }, 1000);
  </script>

</body>
</html>
